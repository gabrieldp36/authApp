<form 
    class="login100-form animate__animated animate__fadeIn" 
    autocomplete="off" 
    [formGroup]="miFormulario"
    (ngSubmit)="login()"
>
                
    <span class="login100-form-title p-b-49">

        Login
    </span>

    <div class="wrap-input100 m-b-23">

        <span class="label-input100">Email</span>

        <input 
            class="input100"
            type="email" 
            formControlName="email"
            placeholder="Ingrese su email"
        >

        <span class="focus-input100"></span>

    </div>

    <div

        *ngIf="validarCampos( miFormulario, 'email', 'required')"
        class="wrap-input100-custom"
        style="margin-top: -23px; margin-bottom: 10px;">

        <span class="form-text text-danger">

            El campo es obligatorio

        </span>

        <br>

    </div>

    <div

        *ngIf="validarCampos( miFormulario, 'email', 'pattern')"
        class="wrap-input100-custom"
        style="margin-top: -23px; margin-bottom: 10px;">

        <span class="form-text text-warning">

            Ingrese un correo válido

        </span>

        <br>

    </div>

    <div class="wrap-input100">

        <span class="label-input100">Password</span>
        
        <input 
            class="input100"
            type="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
        >
        
        <span class="focus-input100"></span>

    </div>

    <div

        *ngIf="validarCampos( miFormulario, 'password', 'required')"
        class="wrap-input100-custom"
        style="margin-top: 5x;">

        <span class="form-text text-danger">

            El campo es obligatorio

        </span>

        <br>

    </div>

    <div

        *ngIf="validarCampos( miFormulario, 'password', 'minlength')"
        class="wrap-input100-custom"
        style="margin-top: 5x;">

        <span class="form-text text-warning">

            Ingrese una contraseña válida

        </span>

        <br>

    </div>
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">

        <div class="wrap-login100-form-btn">

            <div class="login100-form-bgbtn"></div>

            <button 
                class="login100-form-btn"
                type="submit"
            >

                Login
            </button>

        </div>
    </div>

    <div class="flex-col-c p-t-60">

        <span class="txt1 p-b-17">

            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/registro" class="txt2">

            Crear una aquí
        </a>

    </div>
</form>
